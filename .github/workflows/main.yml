# This is a basic workflow to generate build
name: "pre-release"

# Controls when the action will run. Triggers the workflow on push or pull request
on:
  push:
    branches:
      - 'master'

  pull_request:
    branches:
      - '*'
      - '*/*'
      - '**'

  workflow_dispatch:
    inputs:
      comment:
        description: 'Add comment for manual workflow execution.'
        required: false
        default: 'Manual execution of Github workflow.'

jobs:
  pre-release:
    name: "Pre Release"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Generate Add-on Build and Performing App Inspect Checks"
        run: |
          echo "TA-sysmon-deploy-for-cyences"

      - uses: VatsalJagani/splunk-app-action@v1
        with:
          app_dir: "TA-sysmon-deploy-for-cyences"
          app_build_name: "TA-sysmon-deploy-for-cyences"
          is_app_inspect_check: true
          splunkbase_username: ${{ secrets.SPLUNKBASE_USERNAME }}
          splunkbase_password: ${{ secrets.SPLUNKBASE_PASSWORD }}
